<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta</title>
    <link rel="stylesheet" href="../public/css/cadastrar.css">

</head>
<body>
    <a href="../public/index.html" class="btn-home">Home</a>
    <div class="container">
        <h2>Faça o cadastro</h2>
        <form id="form-cadastro">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o seu nome" >
            <span id="span" class="span-erro"></span>
            <label for="data">Data de nascimento</label>
            <input type="date" id="data" name="data" >
            
            <select id="municipio" name="municipio">
                <option value="">Selecione a morada (Município)</option>
                <option value="Luanda">Luanda</option>
                <option value="Talatona">Talatona</option>
                <option value="Viana">Viana</option>
                <option value="Cacuaco">Cacuaco</option>
                <option value="Kilamba">Kilamba</option>
                <option value="Belas">Belas</option>
                <option value="Samba">Samba</option>
                <option value="Ingombota">Ingombota</option>
                <option value="Rangel">Rangel</option>
                <option value="Sambizanga">Sambizanga</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <p id="mensagem" class="mensagem"><div class="border"></div></p>

<script src="../public/javascript/cadastro.js"></script>
</body>
</html>
